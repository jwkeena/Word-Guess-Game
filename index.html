<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Office Name Guess Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <br>
        <div class="logo-container">
            <img title="it's office inception!" src="assets/images/logo.PNG">
    
            </div>
            <br>
            <div class="left-align">
                <button id = "mode" title="button only works between games" onclick="game.switchMode();">Current mode: </button>
                <div id ="current-mode" style="display: inline-block; position: relative; bottom: 10px;">First names only</div>
                <p  id="start">Press any key to get started!</p><br>
                <p>Current character: 
                    <span id = "first0"></span> 
                    <span id = "first1"></span> 
                    <span id = "first2"></span> 
                    <span id = "first3"></span> 
                    <span id = "first4"></span> 
                    <span id = "first5"></span> 
                    <span id = "first6"></span> 
                    <span id = "first7"></span> 
                    <span id = "first8"></span> 
                    <span id = "first9"></span> 
                    <span id = "first10"></span> 
                    &nbsp;
                    <span id = "last0"></span>
                    <span id = "last1"></span>
                    <span id = "last2"></span>
                    <span id = "last3"></span>
                    <span id = "last4"></span>
                    <span id = "last5"></span>
                    <span id = "last6"></span>
                    <span id = "last7"></span>
                    <span id = "last8"></span>
                    <span id = "last9"></span>
                    <span id = "last10"></span></p><br>
                <p>Guesses remaining: <span id="guesses">12</span></p><br>
                <p>Letters already guessed: <span id="letters-guessed"></span></p><br>
                <p>Wins: <span id = "wins">0</span></p><br>
                <p>Losses: <span id = "losses">0</span></p><br>
            </div>

            <img id="watermark" src="assets/images/dundermifflin.png">
        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
